<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicción de Ingeniería Social</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin: 20px;
    }

    /* Header Styles */
    header {
      background-color: #4CAF50; /* Green background */
      color: #fff;
      padding: 15px 0;
      border-radius: 8px 8px 0 0; /* Rounded top corners */
      width: 100%;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
      text-align: center;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: #555;
      display: block;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50; /* Green background */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049; /* Darker green on hover */
    }

    /* Result Styles */
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      header {
        padding: 10px 0;
      }

      header h2 {
        font-size: 20px;
      }

      form {
        gap: 5px;
      }

      label {
        font-size: 12px;
      }

      input[type="number"] {
        font-size: 12px;
        padding: 8px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }

      #result {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>INGENIERÍA SOCIAL</h2>
    </header>
    <form id="prediction-form">
      <p>Ingrese sus datos para predecir su nivel de vulnerabilidad:</p>
      <label>"¿Cuál es tu género? (0-Hombre, 1-Mujer): <input type="number" name="a" required></label>
      <label>¿Cuál es su estado civil?  (1.Soltero(a), 2.Casado(a), 3.Unión libre, 4.Divorciado(a), 5.Viudo(a)): <input type="number" name="b" required></label>
      <label>¿Cuál es  su nivel actual de estudios? (1.Primaria, 2.Secundaria, 3.Bachillerato, 4.Prepa, 5.Licenciatura, 6.Maestría, 7.Doctorado): <input type="number" name="c" required></label>
      <label>¿Alguna vez has recibido correos electrónicos o mensajes sospechosos solicitando información personal o credenciales de inicio de sesión? (0-No, 1-Sí): <input type="number" name="d" required></label>
      <label>¿Has experimentado intentos de persuasión para revelar información confidencial a través de llamadas telefónicas o mensajes de texto? (0-No, 1-Sí): <input type="number" name="e" required></label>
      <label>¿Te han invitado a hacer clic en enlaces desconocidos en correos electrónicos o mensajes de redes sociales? (0-No, 1-Sí): <input type="number" name="f" required></label>
      <label>¿Has sido víctima de suplantación de identidad en línea o en redes sociales? (0-No, 1-Sí): <input type="number" name="g" required></label>
      <label>¿Alguna vez has proporcionado información personal o financiera a través de sitios web que no parecían legítimos? (0-No, 1-Sí): <input type="number" name="h" required></label>
      <label>¿Has presenciado casos en los que compañeros de clase o amigos han sido engañados por estafas en línea? (0-No, 1-Sí): <input type="number" name="i" required></label>
      <label>¿Revisas la autenticidad de las fuentes antes de proporcionar información o interactuar en línea? (0-No, 1-Sí): <input type="number" name="j" required></label>
      <label>¿Has recibido mensajes de texto o correos electrónicos informándote que has ganado un premio o un sorteo en el que no recuerdas haber participado? (0-No, 1-Sí): <input type="number" name="k" required></label>
      <label>¿Alguna vez has recibido correos electrónicos o mensajes sospechosos solicitando información personal o credenciales de inicio de sesión?  (0-No, 1-Sí): <input type="number" name="l" required></label>
      <label>¿Has sido testigo de casos en los que amigos o familiares han sido víctimas de fraudes en línea o estafas de phishing? (0-No, 1-Sí): <input type="number" name="m" required></label>
      <label>¿Has recibido mensajes de redes sociales o WhatsApp de personas que no conoces solicitando información personal o financiera? (0-No, 1-Sí): <input type="number" name="n" required></label>
      <label>¿Alguna vez has descargado archivos adjuntos o software de fuentes no confiables en correos electrónicos o mensajes en línea? (0-No, 1-Sí): <input type="number" name="o" required></label>
      <label>¿Has compartido información personal o confidencial en foros en línea, grupos de redes sociales o plataformas de mensajería? (0-No, 1-Sí): <input type="number" name="p" required></label>
      <label>¿Has sido víctima de acoso o ciberbullying en línea? (0-No, 1-Sí): <input type="number" name="q" required></label>
      <label>¿Has experimentado intentos de acceso no autorizado a tus cuentas en línea, como intentos de inicio de sesión con contraseñas incorrectas? (0-No, 1-Sí): <input type="number" name="r" required></label>
      <label>¿Has participado en actividades de capacitación o talleres sobre seguridad en línea en el pasado? (0-No, 1-Sí): <input type="number" name="s" required></label>
      <label>¿Has recibido mensajes de redes sociales o correos electrónicos que parecían provenir de amigos o contactos, pero que en realidad fueron enviados por suplantadores? (0-No, 1-Sí): <input type="number" name="t" required></label>
      <label>¿Has proporcionado información personal o financiera en respuesta a llamadas telefónicas no solicitadas o mensajes de texto de remitentes desconocidos? (0-No, 1-Sí): <input type="number" name="u" required></label>
      <label>¿Has recibido llamadas telefónicas de personas que afirmaban ser representantes de instituciones financieras o gubernamentales solicitando información confidencial? (0-No, 1-Sí): <input type="number" name="v" required></label>
      <label>¿Has utilizado redes Wi-Fi públicas para acceder a información personal o financiera, como cuentas bancarias o correos electrónicos? (0-No, 1-Sí): <input type="number" name="w" required></label>
      <label>¿Has sido testigo de casos en los que compañeros de clase o amigos han compartido información confidencial en línea de manera imprudente? (0-No, 1-Sí): <input type="number" name="x" required></label>
      <label>¿Has descargado aplicaciones móviles de fuentes no oficiales o desconocidas? (0-No, 1-Sí): <input type="number" name="y" required></label>
      <label>¿Has sido víctima de intentos de extorsión en línea, como el chantaje con información personal comprometedora? (0-No, 1-Sí): <input type="number" name="z" required></label>
      <label>¿Alguna vez has sido redirigido a sitios web falsos o de phishing que intentaban imitar sitios web legítimos? (0-No, 1-Sí): <input type="number" name="aa" required></label>
      <label>¿Has sido blanco de intentos de extorsión en línea, como amenazas de revelar información personal o íntima si no pagas un rescate? (0-No, 1-Sí): <input type="number" name="ab" required></label>
      <button type="submit">Predecir</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('prediction-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      fetch('/predict', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('result').textContent = `Error: ${data.error}`;
        } else {
          document.getElementById('result').textContent = `Tu nivel de vulnerabilidad ante técnicas de Ingeniería Social es: ${data.prediction}`;
        }
      })
      .catch(error => {
        document.getElementById('result').textContent = `Error: ${error.message}`;
      });
    });
  </script>
</body>
</html>
